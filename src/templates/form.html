<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Energy Form</title>
  <link rel="stylesheet" href="./assets/styles/app.min.css">
  <link rel="shortcut icon" href="./assets/images/map-pin.png" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    <div class="main-wrapper">
      <header class="header">
        <div class="logo">
          <a href="#" class="logo_link">
            <picture>
              <source srcset="./assets/images/logo-mobile.svg" media="(max-width: 480px)">
              <source srcset="./assets/images/logo-tablet.svg" media="(max-width: 768px)">
              <img srcset="./assets/images/logo-desktop.svg" alt="Logo">
            </picture>
          </a>
        </div>

        <nav class="nav">
          <ul class="nav_wrap">
            <li class="nav_wrap-item">
              <a href="index.html" class="nav_item-link">Главная</a>
            </li>
            <li class="nav_wrap-item">
              <a href="catalog.html" class="nav_item-link">Каталог продукции</a>
            </li>
            <li class="nav_wrap-item">
              <a href="form.html" class="nav_item-link  nav_item-link--active">Подбор программы</a>
            </li>
          </ul>
        </nav>

        <a href="#" class="burger-wrap">
          <div class="burger">
          </div>
        </a>
      </header>

      <main class="form-main">
        <div class="form-main_description_wrap">
          <h3 class="form-main_title">Подбор программы</h3>
          <div class="form-main_description">Заполните анкету и мы подберем программу питания для вашего кота</div>
        </div>

        <form action="#" method="post" class="form">
          <div class="form-section_name-wrap">
            <div class="form_section form_section-name">
              <label class="form_block">
                <div class="form_block-name">ИМЯ:*</div>
                <input type="text" placeholder="Барсик" class="form_block-input">
              </label>
              <label class="form_block">
                <div class="form_block-name">ВЕС(КГ):*</div>
                <input type="text" placeholder="7" class="form_block-input">
              </label>
              <label class="form_block">
                <div class="form_block-name">ВОЗРАСТ(ЛЕТ):</div>
                <input type="text" placeholder="7" class="form_block-input">
              </label>
            </div>

            <div class="form_section  form_section-radio">
              <label class="form_block  form_block-radio">
                <input type="radio" name="program" class="form_block-radio-input">
                <div class="form_block-name  form_block-name-radio">Похудение</div>
              </label>
              <label class="form_block  form_block-radio">
                <input type="radio" name="program" class="form_block-radio-input">
                <div class="form_block-name  form_block-name-radio">Набор массы</div>
              </label>
              <label class="form_block  form_block-radio">
                <input type="radio" name="program" class="form_block-radio-input">
                <div class="form_block-name  form_block-name-radio">Не знаю (нужен ваш совет)</div>
              </label>
            </div>
          </div>

          <div class="form_section  form_section-data">
            <h5 class="form_section-title  form_section-title--width">Контактные данные (владельца кота)</h5>
            <div class="form_block-data-wrap">
              <label class="form_block  form_block--margin">
                <div class="form_block-name">Email:*</div>
                <input type="text" placeholder="kuklachev@gmail.com" class="form_block-input">
              </label>
              <label class="form_block">
                <div class="form_block-name">Телефон:*</div>
                <input type="text" placeholder="8(960)900-60-90" class="form_block-input">
              </label>
            </div>
          </div>

          <div class="form_section  form_section-data">
            <h5 class="form_section-title">Комментарий</h5>
            <label class="form_block">
              <textarea name="comment" placeholder="Расскажите обо всех повадках кота" class="form_block-area"></textarea>
            </label>
          </div>

          <div class="form_section  form_section-data  form_section--padding">
            <h5 class="form_section-title">Дополнительно</h5>
            <div class="form_block-checkbox-wrap">
              <label class="form_block  form_block-checkbox-label">
                <input type="checkbox" name="sugar" class="form_block-checkbox">
                <div class="form_block-name  form_block-name-checkbox">Сахарозаменитель</div>
              </label>
              <label class="form_block  form_block-checkbox-label">
                <input type="checkbox" name="water" class="form_block-checkbox">
                <div class="form_block-name  form_block-name-checkbox">Питевая вода</div>
              </label>
              <label class="form_block  form_block-checkbox-label">
                <input type="checkbox" name="milk" class="form_block-checkbox">
                <div class="form_block-name  form_block-name-checkbox">Молоко</div>
              </label>
              <label class="form_block  form_block-checkbox-label">
                <input type="checkbox" name="vit" class="form_block-checkbox">
                <div class="form_block-name  form_block-name-checkbox">Витамины</div>
              </label>
            </div>
          </div>

          <button type="submit" class="btn-submit">Отправить заявку</button>
        </form>
      </main>
    </div>

    <section class="map-section">
      <div class="map" id="map">
      </div>
      <div class="map_advert">
        <div class="map_advert-title">Приглашаем
          <br> К сотруднечеству
          <br> дилеров!</div>
        <div class="map_adress">
          ул. Большая Конюшенная, д.19/8 Санкт-Петербург
        </div>
      </div>
    </section>
    </main>
  </div>

  <footer class="footer">
    <div class="footer-logo">
      <a href="#" class="footer-logo_link">
        <img src="./assets/images/logo-footer.svg" alt="Logo" class="footer-logo_link-img">
      </a>
    </div>

    <ul class="social">
      <li class="social_item">
        <a href="#" class="social_item-link">
          <svg class="social_item-link-img  social_item-link-img--vk">
            <use xlink:href="assets/images/sprite.svg#icon-vk"></use>
          </svg>
        </a>
      </li>
      <li class="social_item">
        <a href="#" class="social_item-link">
          <svg class="social_item-link-img  social_item-link-img--insta">
            <use xlink:href="assets/images/sprite.svg#icon-insta"></use>
          </svg>
        </a>
      </li>
      <li class="social_item">
        <a href="#" class="social_item-link">
          <svg class="social_item-link-img  social_item-link-img--fb">
            <use xlink:href="assets/images/sprite.svg#icon-fb"></use>
          </svg>
        </a>
      </li>
    </ul>


    <a href="#" class="footer-link">
      <span>HTML academy</span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" class="footer-link_img">
        <path d="M30.2 5h-.2l-19.7 2.1v36.2l19.7 11.7 19.7-11.7v-36.2l-19.5-2.1zm17 36.8l-17.2 10.2-17.2-10.2v-14.8l17.1 10.2v1.8l-11.7-7v1.8l11.8 7.1v1.9l-11.8-7v1.8l11.8 7 11.9-7.1v-7.6l5.3-3.2v15.1zm-.1-17l-4.7 2.8-2.2 1.3-10.3-6.1v1.8l8.8 5.3h-.1l-.2.1-1.3.7-7.3-4.3v1.8l5.8 3.4-1.4.9-4.3-2.6v1.8l2.9 1.7-2.9 1.7-17-10.1 17-10.2 17.2 10zm.1-1.8l-17.3-10.2-17.1 10.2v-13.6l17.2-1.8 17.2 1.8v13.6z"
        />
      </svg>
    </a>

  </footer>
  </div>
  <script>
    function initMap() {
      var myMap = {
        lat: 48.415578,
        lng: 35.05997
      }
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: myMap
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuLjb-iV3X_4aUsa2TbUyXn4NxU_RdUv4&amp;callback=initMap"></script>
  <script src="./assets/scripts/form-min.js"></script>
</body>

</html>
